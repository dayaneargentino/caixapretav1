<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 0xCA1X4PRET4</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .glitch-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .glitch-text {
            font-size: 3rem;
            font-weight: bold;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan);
            margin-bottom: 20px;
            animation: glitch 0.3s ease-in-out infinite;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--accent-red);
            margin-bottom: 15px;
            animation: flicker 0.5s ease-in-out infinite;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
            width: 0%;
            animation: progress 3s ease-out forwards;
        }

        .redirect-text {
            color: var(--neon-yellow);
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            color: var(--neon-cyan);
            font-size: 1.2rem;
            animation: matrix-fall 3s linear infinite;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-red);
            animation: scan 2s linear infinite;
            z-index: 5;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes matrix-fall {
            0% { top: -100%; }
            100% { top: 100vh; }
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100vh; }
        }

        .error-details {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: left;
            max-width: 600px;
        }

        .error-details pre {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-dark text-light glitch">
    <h1 class="error-code">ERRO 0xCA1X4PRET4</h1>
    <p class="error-sub">Sistema corrompido. Recarregando...</p>
    <div class="fake-progress"></div>
    <a href="persona.html" class="hidden-link">[Restaurar Interface]</a>
    <script>
        setTimeout(()=>location.href='persona.html',4000);
    </script>
</body>
</html>
